<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards Project</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <h2 class="main-title">Cards project</h2>
      <p>Use any of the buttons below to perform an action!</p>
      <div class="buttons-wrapper">
        <button class="btn btn-1 group-cards" onclick="">Group cards</button>
        <button class="btn btn-2 show-cards" onclick="">Sort and show cards</button>
        <button class="btn btn-2 shuffle-cards" onclick="">Shuffle cards</button>
        <button class="btn btn-1 shuffle-show-cards">Shuffle and show cards</button>
      </div>
      <div id="cards-wrapper" class="cards-wrapper"></div>
      <div id="picked-cards-wrapper"class="cards-wrapper"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
